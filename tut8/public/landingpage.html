<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Landing Page</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1em 0;
      }

      section {
        max-width: 800px;
        height: 70vh;
        margin: 20px auto;
        padding: 200px 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      h1,
      p {
        text-align: center;
      }

      button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      button:hover {
        background-color: #555;
      }

      footer {
        text-align: center;
        padding: 1em 0;
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Teej21</h1>
    </header>

    <section>
      <h1>Welcome to Our Landing Page</h1>
      <p>This is a simple and clean landing page. Feel free to customize it!</p>
      <button>Get Started</button>
    </section>

    <footer>&copy; 2023 Teej21. All rights reserved.</footer>
  </body>
</html>
